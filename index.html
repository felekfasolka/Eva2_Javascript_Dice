<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        
        <title>Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-side active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">70</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">6</div>
                </div>
            </div>
            
            <div class="player-1-side">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">23</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="bi bi-plus-circle"></i>New game</button>
            <button class="btn-roll"><i class="bi bi-arrow-repeat"></i>Roll dice</button>
            <button class="btn-hold"><i class="bi bi-download"></i>Hold</button>
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1">
        </div>
        
        <script src="game.js"></script>
    </body>
</html>
